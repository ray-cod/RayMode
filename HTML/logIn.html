<body>
    
    <section class="logIn">
        <div class="log-in-box">
            <h2><i class="fa fa-user-circle"></i></h2>
            <h1>Log into your account</h1>
            <input type="email" class="input-box" name="Email" id="email" placeholder="Your email">
            <input type="password" class="input-box" name="Password" id="password" placeholder="Your password">
            <p><span><input type="checkbox" id="conditions"></span> I agree to the terms and conditions</p>
            <button type="button" class="sign-up-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button">LogIn using Google account</button>
            <p>Do not have an account? <a href="#">Sing in</a></p>
        </div>

        <div class="image-side">
            <img src="../Image/—Pngtree—beauty salon logo woman long_7767518.png" alt="logo" width="200px">
            <h1 class="web-name">RayMode</h1>
        </div>
    </section>

    <section class="go-back">
        <a href="../HTML/index.html"><h2>Back</h2>
            <i class="fa fa-arrow-right"></i></a>
        
    </section>
