<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Raimi Dikamona" />
  <title>RayMode | Log In</title>
  <link rel="stylesheet" href="../CSS/logIn.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

  <section class="login-container">
    <div class="login-box">
      <div class="form-section">
        <h2><i class="fa fa-user-circle"></i></h2>
        <h1>Welcome Back</h1>

        <form action="#" method="POST" class="login-form">
          <input type="email" name="email" id="email" class="input-box" placeholder="Email address" required />
          <input type="password" name="password" id="password" class="input-box" placeholder="Password" required />

          <label class="checkbox-container">
            <input type="checkbox" id="conditions" required />
            I agree to the <a href="#">terms and conditions</a>
          </label>

          <button type="submit" class="primary-btn">Log In</button>

          <div class="divider">
            <span>OR</span>
          </div>

          <button type="button" class="secondary-btn">
            <i class="fab fa-google"></i> Log In with Google
          </button>
        </form>

        <p class="signup-prompt">Don't have an account? <a href="#">Sign up</a></p>
      </div>

      <div class="image-section">
        <img src="../Image/beauty-logo.png" alt="RayMode Logo" />
        <h1 class="web-name">RayMode</h1>
      </div>
    </div>
  </section>

  <section class="go-back">
    <a href="../HTML/index.html"><i class="fa fa-arrow-left"></i> Back to Home</a>
  </section>

</body>
</html>
